<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #spinner {
        display: none;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid #000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white py-4">
      <div class="container mx-auto flex justify-between items-center px-4">
        <h1 class="text-2xl font-bold">Phone Hunter</h1>
        <div class="hidden md:flex space-x-6">
          <a href="#" class="hover:text-gray-400">Dashboard</a>
          <a href="#" class="hover:text-gray-400">Team</a>
          <a href="#" class="hover:text-gray-400">Projects</a>
          <a href="#" class="hover:text-gray-400">Calendar</a>
        </div>
      </div>
    </nav>

    <!-- Search Bar -->
    <div
      class="max-w-md mx-auto mt-6 flex items-center border rounded-sm overflow-hidden"
    >
      <input
        id="search-box"
        type="text"
        placeholder="Search..."
        class="w-full px-4 py-2 outline-none"
      />
      <button onclick="handleSearch()" class="px-4 py-2 bg-blue-500 text-white">
        Search
      </button>
    </div>

    <!-- Phones Container -->
    <div id="phones-container" class="flex flex-wrap gap-5 justify-center mt-6">
      <div id="spinner"></div>
    </div>

    <!-- Show All Button -->
    <div class="text-center mt-6">
      <button
        onclick="handleShowAll()"
        class="px-4 py-2 bg-red-500 text-white rounded"
      >
        Show All
      </button>
    </div>

    <!-- Modal Container -->
    <div id="modal-container">
    </div>

    <!-- Footer -->
    <footer class="bg-gray-50 py-10 mt-12">
      <div class="container mx-auto text-center">
        <h2 class="text-xl font-bold">Hot Gadgets</h2>
        <p class="text-gray-500">You can definitely work.</p>
        <div class="flex justify-center space-x-4 mt-4">
          <a href="#" class="text-gray-500 hover:text-blue-500">Facebook</a>
          <a href="#" class="text-gray-500 hover:text-blue-500">Twitter</a>
          <a href="#" class="text-gray-500 hover:text-pink-500">Instagram</a>
        </div>
        <button class="bg-blue-500 px-4 py-2 text-white font-bold rounded mt-4">
          Join Premium
        </button>
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
